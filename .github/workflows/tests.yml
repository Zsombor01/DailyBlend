name: Unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "00 12 * * *"
  workflow_dispatch:

jobs:
  tests:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        dir: [backend]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: npm install
      run: npm ci
    - name: tests
      run: npm test
